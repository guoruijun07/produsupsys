<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('分拣码表')" />
	<th:block th:include="include :: layout-latest-css" />
	<th:block th:include="include :: ztree-css" />
</head>
<body class="gray-bg">
	<div class="ui-layout-center">
		<div class="container-div">
			<div class="row">
				<div class="col-sm-12 search-collapse">
					<form id="user-form">
						<input type="hidden" id="deptId" name="deptId">
		                <input type="hidden" id="parentId" name="parentId">
						<div class="select-list">
							<ul>
								<li>
									文件名：<input type="text" name="loginName"/>
								</li>
								<li class="select-time">
									<label>创建时间： </label>
									<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
									<span>-</span>
									<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
								</li>
								<li>
									<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
								</li>
							</ul>
						</div>
					</form>
				</div>
				
		        <div class="btn-group-sm" id="toolbar" role="group">
<!--					<div>-->
<!--						<input  type="file" name="file" id="file1">-->
<!--						<input  class="btn btn-info " type="button" id="uploadButton" value="上传">-->
<!--					</div>-->

		            <a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="system:user:import">
			            <i class="fa fa-upload"></i> 上传需匹配文件
			        </a>
<!--		            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:user:export">-->
<!--			            <i class="fa fa-download"></i> 导出-->
<!--			        </a>-->
		        </div>
		        
		        <div class="col-sm-12 select-table table-striped">
				    <table id="bootstrap-table"></table>
				</div>
			</div>
		</div>
	</div>
	
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: layout-latest-js" />
	<th:block th:include="include :: ztree-js" />
	<script th:inline="javascript">
		var editFlag = [[${@permission.hasPermi('system:user:edit')}]];
		var removeFlag = [[${@permission.hasPermi('system:user:remove')}]];
		var resetPwdFlag = [[${@permission.hasPermi('system:user:resetPwd')}]];
		var prefix = ctx + "sorting";

		$(function() {
		    var panehHidden = false;
		    if ($(this).width() < 769) {
		        panehHidden = true;
		    }
		    $('body').layout({ initClosed: panehHidden, west__size: 185 });
		    querySortingList();
		});

		function querySortingList() {
		    var options = {
		        url: prefix + "/list",
		        exportUrl: prefix + "/export",
		        importUrl: prefix + "/upload",
		        importTemplateUrl: prefix + "/importTemplate",
		        sortName: "createTime",
		        sortOrder: "desc",
		        modalName: "分拣码批量匹配",
		        columns: [
		        {
		            field: 'id',
		            title: '编号'
		        },
		        {
		            field: 'fileName',
		            title: '文件名',
		            sortable: true
		        },
		        {
		            field: 'totalNum',
		            title: '总条数'
		        },
		        {
		            field: 'sucessNum',
		            title: '成功数'
		        },
		        {
		            field: 'faildNum',
		            title: '失败条数',
		        },
		        {
					field: 'money',
					title: '扣减次数',
		        },
		        {
		            field: 'createTime',
		            title: '创建时间',
		            sortable: true
		        },
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		                var actions = [];
		                actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="downloadFile(\'' + row.fileName + '\')"><i class="fa fa-edit"></i>下载</a> ');
		                return actions.join('');
		            }
		        }]
		    };
		    $.table.init(options);
		}

		$('#btnExpand').click(function() {
			$._tree.expandAll(true);
		    $(this).hide();
		    $('#btnCollapse').show();
		});
		
		$('#btnCollapse').click(function() {
			$._tree.expandAll(false);
		    $(this).hide();
		    $('#btnExpand').show();
		});

		$("#uploadButton").click(function () {
			var file = $("#file").val();
			if (file == null || file == "") {
				alert("请选择导入文件");
				return;
			}
			var formData = new FormData();
			formData.append('file', $('#file')[0].files[0]);
			$.ajax({
				dataType: "json",
				type: "POST",
				url: '/sorting/upload',
				data: formData,
				contentType: false,//必须false才会自closeLoading();动加上正确的Content-Type
				processData: false,//必须false才会避开jQuery对 formdata 的默认处理XMLHttpRequest会对 formdata 进行正确的处理
				success: function (data) {
					// alert(data.msg);
					// $("#fileName").val(data.msg);
					if(data.code==1){
						alert("上传成功")
						window.location.href="/sorting/getList";
					}
					if(data.code==0){
						alert(data.msg)
					}
				},
				error: function (er) {          //失败，回调函数
					alert("eer"+data.msg);
				}
			});
		});


		function downloadFile(fileName) {

			window.location.href="/sorting/download?fileName="+ fileName;
		}
	</script>
</body>
<!-- 导入区域 -->
<script id="importTpl" type="text/template">
<form enctype="multipart/form-data" class="mt20 mb10">
	<div class="col-xs-offset-1">
		<input type="file" id="file" name="file"/>
		<div class="mt10 pt5">
			<input type="checkbox" id="updateSupport" name="updateSupport" title="如果登录账户已经存在，更新这条数据。"> 是否更新已经存在的用户数据
			 &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
		</div>
		<font color="red" class="pull-left mt10">
			提示：仅允许导入“xls”或“xlsx”格式文件！
		</font>
	</div>
</form>
</script>
</html>
